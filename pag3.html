    <h1>Imagem Flexível</h1>
    <h2>
      A ideia desse desafio é fazer uma pagina responsiva, onde, dependendo do
      tamanho da tela a imagem mude, tente abrir essa página em telas com
      tamanhos diferentes.
    </h2>

    <picture>
      <source
        media="(max-width: 1074px)"
        srcset="imagens/img-360x640.png"
        type="image/png"
      />
      <source
        media="(max-width: 1100px)"
        srcset="imagens/img-1024x768.png"
        type="image/png"
      />
      <img src="imagens/img-1024x1080.png" alt="" />
    </picture>
